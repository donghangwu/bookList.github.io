<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b53bf70fee.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="bootstrap.min.css">

    <title>MyBookList App</title>

</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center">
            <i class="fas fa-book-open text-success"></i> My
            <span class="text-primary">Book</span>List
        </h1>

        <!--warning inserted here-->
        <form class="book-form">
            <div class="form-group">
                <!--for= will associate label with input-->
                <!--when click on label it activate the input(increase hit area)-->
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>

            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="AddBook" class="btn btn-info mb-5">

            <table class="table table-striped ">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>

                    </tr>
                </thead>
                <tbody class="book-list"></tbody>
            </table>
        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
